# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
<% require 'uri' %>

default: &default
  adapter: postgresql
  pool: 5
  username: <%= ENV['DB_ENV_POSTGRES_USER']  || 'postgres' %>
  password: <%= ENV['DB_ENV_POSTGRES_PASSWORD'] %>
  host: <%= ENV['DB_PORT_5432_TCP_ADDR'] ||
              ( ENV['DOCKER_HOST'] && URI(ENV['DOCKER_HOST']).host ) ||
             'localhost' %>
  port: <%= ENV['DB_PORT_5432_TCP_PORT'] || 5432 %>

development:
  <<: *default
  database: clatter_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: clatter_test

production:
  <<: *default
  database: clatter_production
